{% import 'base.html' as base %}
{{ base.render() }}

<div class="w-full h-screen flex items-center justify-center dark:text-black text-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-md">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold">
                AllyChat - Forgot Password
            </h2>
        </div>
        <form class="mt-8 space-y-6" id="forgot-password-form">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fas fa-envelope px-1"></i> Send Reset Link
                </button>
            </div>
            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                        <i class="fas fa-arrow-left px-1"></i> Back to Login
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
