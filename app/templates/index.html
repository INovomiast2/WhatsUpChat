{% import "base.html" as base %}
<!-- Use base and add content inside -->
{{ base.render() }}
<div class="w-full h-[100vh] flex justify-center items-center flex-col" id="loader">
    <h1 class="text-6xl font-bold my-5">Ally Chat</h1>
    <div class="flex justify-center items-center gap-2">
        <div class="bg-blue-500 rounded-full w-5 h-5 opacity-75 flex justify-center items-center animate-bounce1">
            <div class="bg-blue-300 rounded-full w-3 h-3 opacity-100"></div>
        </div>
        <div class="bg-blue-500 rounded-full w-5 h-5 opacity-75 flex justify-center items-center animate-bounce2">
            <div class="bg-blue-300 rounded-full w-3 h-3"></div>
        </div>
        <div class="bg-blue-500 rounded-full w-5 h-5 opacity-75 flex justify-center items-center animate-bounce3">
            <div class="bg-blue-300 rounded-full w-3 h-3"></div>
        </div>
    </div>
</div>

<script>
    // This script is used to animate the loading process
    const loader = document.querySelector('#loader');

    setTimeout(() => {
        // Play fade out animation
        loader.style.animation = 'fade-out 1s';
        // Remove the loader from the DOM
        setTimeout(() => {
            loader.remove();
            window.location.href = '/chats';
        }, 1000);
    }, 3000);

    
</script>
